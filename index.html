<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitanda</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    

    <div class="container">
            <h1 class="tittle" >Quitanda</h1>
        <div class="product">
            <div class="selectProduct">
                <label for="product-select">Escolha um fruta:</label>
                <select id="product-select">
                    <option value="1.5">Laranja - R$ 1,50</option>
                    <option value="3">Maça - R$ 3,00</option>
                    <option value="2">Banana - R$ 2,00</option>
                    <option value="13.5">Morango - R$ 13,50</option>
                    <option value="5">Abacaxi - R$ 5,00</option>
                    <option value="2.75">Manga - R$ 2,75</option>
                    <option value="1.5">Pêra - R$ 1,50</option>
                    <option value="8">Melancia - R$ 8,00</option>
                </select>
            </div>
            
            <div class="selectQuantity">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <div class="buttons">

                <div class="button">
                    <button id="add-to-cart">Adicionar ao Carrinho</button>
                </div>
    
                
                    <!-- Botão para mostrar o formulário de adicionar novo produto -->
                    <button id="show-add-product-form" class="icon-button"> Adicionar Novo Produto</button>
                
                    <div class="actionScriptBackground">
                    <!-- Formulário para adicionar novo produto (escondido por padrão) -->
                        <div id="add-product-form" class="add-product" >
                            <div class="nameProduct">
                                <label class="productName" for="new-product-name">Produto:</label>
                                <input class="inputName" type="text" id="new-product-name" placeholder="Nome do Produto">
                            </div>
                            
        
                            <div class="price">
                                <label class="priceTittle" for="new-product-price">Preço:</label>
                                <input class="inputPrice" type="number" id="new-product-price" placeholder="Preço">
                            </div>
        
                            <button class="buttonAdd" id="add-new-product">Adicionar Produto</button>
                        </div>
                </div>
                

            </div>
            
            
        </div>



        <h2>Carrinho</h2>
    
        <div class="cart">
             
             <ul id="cart-items">
                <!-- Produtos adicionados aparecerão aqui -->
             </ul>
            <h3>Total: R$ <span id="total-price">0</span></h3>

        </div>

        <p>Desenvolvido por Victor Duarte, Vinicius Lucinari, Lucca Duque</p>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
